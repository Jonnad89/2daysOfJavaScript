<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar correo</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <label for="correo">Correo Electrónico</label>
    <input type="email" id="correo" name="correo" required>

    <button onclick="validarCorreo()">Validar Correo</button>

    <div id="mensaje"></div>

    <script>
        function validarCorreo() {
    let correo = document.getElementById("correo").value;
    if (correo.includes("@")) {
        document.getElementById("mensaje").innerText = "correo valido, gracias"
    } else {
        document.getElementById("mensaje").innerText = "Por favor, ingresa un correo válido"
    }
}
    </script>
</body>
</html>
